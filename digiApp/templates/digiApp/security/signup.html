{% extends 'digiApp/security/base/sec-app.html' %}
{% load static %}


{% block content %}
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <form method="POST" action="{% url 'security.register' %}" enctype="multipart/form-data" id="signup-form" class="signup-form">
                    {% csrf_token %}
                    <h2 class="form-title">Create Account</h2>

                    <div class="form-group mb-3">
                        <label for="fname" class="form-label">First Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="fname" id="fname" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="lname" class="form-label">Last Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="lname" id="lname" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password1" class="form-label">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" name="password1" id="password1" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password2" class="form-label">Repeat Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" name="password2" id="password2" required>
                    </div>

                    <div class="form-group mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="agree-term" id="agree-term" required>
                        <label for="agree-term" class="form-check-label">
                            I agree to all statements in the <a href="#" class="text-decoration-none">Terms of Service</a>
                            <span class="text-danger"></span>
                        </label>
                    </div>

                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" />
                    </div>
                </form>

                <p class="loginhere">
                    Already have an account? <a href="{% url 'security.login' %}" class="text-decoration-none">Login here</a>
                </p>

                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Forgot your password?</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
