{% extends 'digiApp/security/base/sec-app.html' %}


{% block content %}
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <h2 class="form-title">Reset Your Password</h2>
            <form method="POST" action="{% url 'password_reset_confirm' uidb64=uidb64 token=token %}" id="password-reset-confirm-form" class="signup-form">
                {% csrf_token %}
                <div class="form-group">
                    <input type="password" class="form-input" name="new_password1" id="new_password1" placeholder="Enter new password"/>
                </div>

                <div class="form-group">
                    <input type="password" class="form-input" name="new_password2" id="new_password2" placeholder="Confirm new password"/>
                </div>

                <div class="form-group">
                    <input type="submit" name="submit" id="submit" class="form-submit" value="Reset Password"/>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
