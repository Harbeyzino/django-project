{% extends 'digiApp/security/base/sec-app.html' %}

{% block content %}
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <h2 class="form-title">Reset Your Password</h2>

            <form method="POST" action="" id="password-reset-confirm-form" class="signup-form">
                {% csrf_token %}
                
                <!-- New Password Field with Instructions and Visibility Toggler -->
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" class="form-control" name="new_password1" id="new_password1" 
                               placeholder="Enter new password" oninput="validatePassword()" onfocus="showPasswordInstructions()" onblur="hidePasswordInstructions()" />
                        <span class="input-group-text toggle-password" id="toggle-password1">
                            <i class="bi bi-eye" id="eye-icon1"></i>
                        </span>
                    </div>

                    <!-- Password Instructions -->
                    <div id="password-instructions" class="password-instructions" style="display: none;">
                        <p>Your password must have:</p>
                        <ul>
                            <li><span id="length-icon">❌</span> At least 10 characters</li>
                            <li><span id="uppercase-icon">❌</span> Uppercase and lowercase letters</li>
                            <li><span id="number-icon">❌</span> Numbers</li>
                            <li><span id="special-icon">❌</span> At least one special character (e.g., @, #, ?)</li>
                        </ul>
                    </div>
                    <small id="password-feedback" class="feedback"></small>
                </div>

                <!-- Confirm Password Field with Visibility Toggler -->
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" class="form-control" name="new_password2" id="new_password2" 
                               placeholder="Confirm new password" oninput="checkPasswordsMatch()" />
                        <span class="input-group-text toggle-password" id="toggle-password2">
                            <i class="bi bi-eye" id="eye-icon2"></i>
                        </span>
                    </div>
                    <small id="confirm-feedback" class="feedback"></small>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <input type="submit" name="submit" id="submit" class="form-submit" value="Reset Password"/>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
