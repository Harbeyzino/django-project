{% extends 'digiApp/security/base/sec-app.html' %}
{% load static %}

{% block content %}
<section class="signup">
    <!-- <img src="{% static 'sec_assets/images/signup-bg.jpg' %}" alt=""> -->
    <div class="container-fluid">
        <div class="signup-content">
            <h2 class="form-title">LOG IN</h2>
            <!-- Social Authentication (Google and Facebook) -->
            <div class="form-group mb-3">
                <a href="" class="btn btn-danger w-100">
                    <i class="bi bi-google"></i> Sign up with Google
                </a>
                <a href="" class="btn btn-primary w-100 mt-2">
                    <i class="bi bi-facebook"></i> Sign up with Facebook
                </a>
            </div>
            <hr />
            <p>Or sign up using:</p>
            <form method="POST" action="{% url 'security.login' %}" enctype="multipart/form-data" id="signup-form" class="signup-form" >
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" class="form-input" name="username" id="username" placeholder="Username"/>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                    <span toggle="#password1" class="zmdi zmdi-eye field-icon toggle-password"></span>
                </div>
                
                <div class="form-group">
                    <input type="submit" name="submit" id="submit" class="form-submit"/>
                </div>
            </form>
            <p class="loginhere">
               Don't Have an account ? <a href="{% url 'security.signup' %}" class="loginhere-link">Sign Up here</a>
            </p>
            <div class="f-pass" style="text-align: center;">
                <a href="{% url 'password_reset' %}">Forgot your password?</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
